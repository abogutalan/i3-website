backend:
  name: github
  repo: abogutalan/i3-website
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: src/myAssets/img
public_folder: src/assets/img

collections:
  - name: blog
    label: Blog
    folder: src/markdown-pages/blogs
    create: true
    fields:
      - { name: slug, label: Slug }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
      - {label: "Tags", name: "tags", widget: "list"}
  
  - name: instructors
    label: Instructors
    folder: src/markdown-pages
    create: true
    fields:
      - { name: name, label: Instructor Name, widget: string }
      - { name: imgURL, label: Featured Image, widget: image }
      - { name: "description", label: "Description", widget: "text"}
      - { name: "descriptionMore", label: "More Description", widget: "text"}
      - { name: slug, label: Slug }

  - name: locations
    label: Locations
    folder: src/location
    create: true
    fields:
      - { name: adress, label: Adress, widget: string }
      - { name: featuredimage, label: Featured Image, widget: image }
      - { name: instructorname, label: Instructor Name, widget: string }
      - { name: "timing", label: "Timing", widget: "text"}

  - name: fellow
    label: Fellows
    folder: src/fellow
    create: true
    fields:
      - { name: fellowname, label: Fellow Name, widget: string }
      - { name: title, label: Title }
      - { name: "newdescription", label: "Description", widget: "text"}
      - { name: url, label: URL, widget: string }
    
    

      
