backend:
  name: github
  repo: abogutalan/i3-website
media_folder: static/assets
public_folder: /assets
collections:
  - name: blog
    label: Blog
    folder: src/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  
  - name: instructors
    label: Instructors
    folder: instructors
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }